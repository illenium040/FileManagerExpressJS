<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FileManager</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <iframe src="" id="download_frame" style="display: none;"></iframe>
        <div class="context-menu" id="context-menu-root">
            <div class="item add-folder">Add folder</div>
            <div class="item add-file">Add file</div>
        </div>
        <div class="context-menu" id="context-menu-folder">
            <div class="item add-folder">Add folder</div>
            <div class="item add-file">Add file</div>
            <div class="item delete">Delete</div>
            <div class="item rename">Rename</div>
        </div>
        <div class="context-menu" id="context-menu-file">
            <div class="item delete">Delete</div>
            <div class="item rename">Rename</div>
            <div class="item download">Download</div>
        </div>
        <ul id="root" class="folder">
            <span id="root-context">~root:</span>
            <ul class="nested active"></ul>
        </ul>

    </body>
</html>
